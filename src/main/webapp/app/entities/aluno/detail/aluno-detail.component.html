<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (aluno(); as alunoRef) {
      <div>
        <h2 data-cy="alunoDetailsHeading"><span>Aluno</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ alunoRef.id }}</span>
          </dd>
          <dt><span>Nome</span></dt>
          <dd>
            <span>{{ alunoRef.nome }}</span>
          </dd>
          <dt><span>Sobre Nome</span></dt>
          <dd>
            <span>{{ alunoRef.sobreNome }}</span>
          </dd>
          <dt><span>Email</span></dt>
          <dd>
            <span>{{ alunoRef.email }}</span>
          </dd>
          <dt><span>Curso Pretendido</span></dt>
          <dd>
            <span>{{ alunoRef.cursoPretendido }}</span>
          </dd>
        </dl>

        <!-- Nova seção para exibir as Metas do aluno -->
        <h3>Metas</h3>
        <ul *ngIf="alunoRef && alunoRef.metas && alunoRef.metas.length > 0; else semMetas">
          <li *ngFor="let meta of alunoRef.metas">
            <strong>{{ meta.area }}</strong
            >: {{ meta.nota }}
          </li>
        </ul>
        <ng-template #semMetas>
          <p>Este aluno ainda não possui metas cadastradas.</p>
        </ng-template>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/aluno', alunoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
