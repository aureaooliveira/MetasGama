<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (meta(); as metaRef) {
      <div>
        <h2 data-cy="metaDetailsHeading"><span>Meta</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ metaRef.id }}</span>
          </dd>
          <dt><span>Area</span></dt>
          <dd>
            <span>{{
              { null: '', LINGUAGENS: 'LINGUAGENS', CNATUREZA: 'CNATUREZA', CHUMANAS: 'CHUMANAS', MATEMATICA: 'MATEMATICA' }[
                metaRef.area ?? 'null'
              ]
            }}</span>
          </dd>
          <dt><span>Nota</span></dt>
          <dd>
            <span>{{ metaRef.nota }}</span>
          </dd>
          <dt><span>Metas</span></dt>
          <dd>
            @if (meta()!.metas) {
              <div>
                <a [routerLink]="['/aluno', meta()!.metas?.id, 'view']">{{ metaRef.metas?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/meta', metaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
